<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Persona</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4 bg-light">
<div class="container bg-white p-4 rounded shadow">

    <div class="container bg-white p-4 rounded shadow">
        <h2 class="text-center text-dark mb-4">Crear de Persona</h2>

        <!-- Steps Component -->
        <div class="steps mb-4">
            <ul class="nav nav-pills nav-justified">
                <li class="nav-item">
                    <a class="nav-link active" id="step-1-tab">Informacion General</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="step-2-tab">Informacion adicional</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="step-3-tab">Servicios</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="step-4-tab">Fotos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="step-5-tab">Videos</a>
                </li>
            </ul>
        </div>

        <!-- Step Contents -->
        <div class="step-content">
            <div id="step-1" class="step-pane">

                <form id="personaForm">
                    <div id="infoForm">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" id="nombre" name="nombre" required class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="about" class="form-label">Acerca de</label>
                            <textarea id="about" name="about" required class="form-control"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="horario" class="form-label">Horario</label>
                            <input type="text" id="horario" name="horario" required class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="tarifa" class="form-label">Tarifa</label>
                            <input type="text" id="tarifa" name="tarifa" required class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="whatsapp" class="form-label">WhatsApp</label>
                            <input type="text" id="whatsapp" name="whatsapp" required class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="telegram" class="form-label">Telegram</label>
                            <input type="text" id="telegram" name="telegram" required class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="mapa" class="form-label">Mapa</label>
                            <input type="text" id="mapa" name="mapa" required class="form-control">
                        </div>
                    </div>
                </form>

                <button class="btn btn-primary" onclick="stepCreatePersonEdited()">Siguiente</button>
            </div>
            <div id="step-2" class="step-pane d-none">
                <div class="mb-3">
                    <label for="categoria" class="form-label">Categoría</label>
                    <input type="text" id="categoria" name="categoria" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="edad" class="form-label">Edad</label>
                    <input type="number" id="edad" name="edad" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="estatura" class="form-label">Estatura (cm)</label>
                    <input type="number" id="estatura" name="estatura" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="peso" class="form-label">Peso (kg)</label>
                    <input type="number" id="peso" name="peso" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="medidas" class="form-label">Medidas</label>
                    <input type="text" id="medidas" name="medidas" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="nacionalidad" class="form-label">Nacionalidad</label>
                    <input type="text" id="nacionalidad" name="nacionalidad" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="cabello" class="form-label">Cabello</label>
                    <input type="text" id="cabello" name="cabello" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="ojos" class="form-label">Ojos</label>
                    <input type="text" id="ojos" name="ojos" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="piel" class="form-label">Piel</label>
                    <input type="text" id="piel" name="piel" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="depilacion" class="form-label">Depilación</label>
                    <input type="text" id="depilacion" name="depilacion" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="cuerpo" class="form-label">Cuerpo</label>
                    <input type="text" id="cuerpo" name="cuerpo" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="busto" class="form-label">Busto</label>
                    <input type="text" id="busto" name="busto" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="cola" class="form-label">Cola</label>
                    <input type="text" id="cola" name="cola" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="biotipo" class="form-label">Biotipo</label>
                    <input type="text" id="biotipo" name="biotipo" class="form-control">
                </div>

                <button class="btn btn-secondary" onclick="prevStep(1)">Atrás</button>
                <button class="btn btn-primary" onclick="stepAdditionalInfoEdited()">Siguiente</button>
            </div>

            <div id="step-3" class="step-pane d-none">
                <div id="services" class="tab-content">
                    <div class="mb-3">
                        <label for="category" class="form-label">Categoría</label>
                        <input type="text" id="category" name="category" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="subcategory" class="form-label">Subcategoría</label>
                        <input type="text" id="subcategory" name="subcategory" class="form-control">
                    </div>
                    <button class="btn btn-success mb-3" onclick="addSubcategoryEditOver(event)">Agregar Subcategoría</button>

                    <div id="subcategoryList" class="mt-3"></div>
                </div>

                <button class="btn btn-secondary" onclick="prevStep(2)">Atrás</button>
                <button class="btn btn-primary" onclick="stepServicesEdit()">Siguiente</button>
            </div>
            <div id="step-4" class="step-pane d-none">
                <div id="photos" class="tab-content">
                    <div class="mb-3">
                        <label class="form-label">Subir Fotos</label>
                        <input type="file" id="photosInput" name="photos" accept="image/*" multiple class="form-control" onchange="uploadAllPhotos()">
                    </div>
                    <div id="uploadedPhotos" class="mt-3"></div>
                </div>
                <button class="btn btn-secondary" onclick="prevStep(3)">Atrás</button>
                <button class="btn btn-primary" onclick="sendAllPhotos()">Siguiente</button>
            </div>
            <div id="step-5" class="step-pane d-none">
                <div id="videos" class="tab-content">
                    <div class="mb-3">
                        <label class="form-label">Subir Videos</label>
                        <input type="file" id="videosInput" name="videos" accept="video/*" multiple class="form-control">
                    </div>
                    <div id="uploadedVideos" class="mt-3"></div>
                </div>
                <button class="btn btn-secondary" onclick="prevStep(4)">Atrás</button>
                <button class="btn btn-success" onclick="uploadAllVideosEdited()">Finalizar</button>
            </div>
        </div>
    </div>
</div>
<script>
    await person_edit_init();
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
