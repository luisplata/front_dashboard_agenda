<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="/assets/js/create_person.js"></script>
    <script src="/assets/js/dashboard.js"></script>
    <script src="/assets/js/general.js"></script>
    <script src="/assets/js/people.js"></script>
    <script src="/assets/js/person_details.js"></script>
</head>
<body class="d-flex vh-100 bg-light">
<!-- Sidebar -->
<aside class="bg-white shadow-lg p-3" style="width: 250px;">
    <h2 class="fs-5 fw-bold text-dark mb-3">Admin Panel</h2>
    <nav>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a href="#" class="nav-link text-dark" onclick="loadContent(event, 'content/people.html')">Todas las
                    personas</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link text-dark" onclick="loadContent(event, 'content/create_person.html')">Crear
                    persona</a>
            </li>
        </ul>
    </nav>
</aside>

<!-- Main Content -->
<div class="flex-grow-1 d-flex flex-column">
    <!-- Topbar -->
    <header class="bg-white shadow-sm p-3 d-flex justify-content-between align-items-center">
        <h1 class="fs-5 fw-semibold">Dashboard</h1>
        <button class="btn btn-danger" onclick="Logout()">Cerrar sesión</button>
    </header>

    <!-- Content Area -->
    <main id="content" class="flex-grow-1 p-4 overflow-auto">
        <p>Bienvenido al panel de administración. Selecciona una opción del menú.</p>
    </main>
</div>

<!-- Modal de Carga -->
<div class="modal fade" id="loadingModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Procesando...</h5>
            </div>
            <div class="modal-body">
                <p>Por favor, espera mientras se guardan los datos.</p>
                <div class="progress">
                    <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated"
                         role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script>
    (async () => {
        await getToken();
    })();
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
